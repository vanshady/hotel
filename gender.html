<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/css/title.css">
<style>

body {
  font: 18px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.legend line {
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 50, right: 100, bottom: 100, left: 60},
    width = 600 - margin.left - margin.right,
    height = 350 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);
    
var color = d3.scale.ordinal()
    .range(["#1f77b4", "lightpink"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    //.ticks(12)
    //.tickFormat(d3.time.format("%b"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".0%"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Add a title:
  d3.select("svg").append('text')
        .attr("transform","translate("+width/2+",30)")
				.attr('class','title')
				.text('Gender');
        
d3.csv("/csv/gender.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.genders = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    y0 =10000;
    d.genders.forEach(function(d) { d.y0 /= y0; d.y1 /= y0; });
  });

  x.domain(data.map(function(d) { return d.date; }));
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var gender = svg.selectAll(".gender")
      .data(data)
    .enter().append("g")
      .attr("class", "gender btn btn3 btn-warning  btn-large tool-tip slideIn top ")
      .attr("transform", function(d) { return "translate(" + x(d.date) + ",0)"; });

  gender.selectAll("rect")
      .data(function(d) { return d.genders; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d) { return color(d.name); })
      .style("fill-opacity",0.7);

  var legend = svg.select(".gender:last-child").selectAll(".legend")
      .data(function(d) { return d.genders; })
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d) { return "translate(" + (x.rangeBand()/2+10) + "," + (y((d.y0 + d.y1) / 2)) + ")"; });

  legend.append("line")
      .attr("x2", 10);

  legend.append("text")
      .attr("x", 13)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
      
  svg.append('circle')
    .style('fill', '#1f77b4')
		.attr('r', 5)
		.attr('cx', (width / 2 -90 ))
		.attr('cy', (height + 70));
     
  svg.append("text")
    
    .text('male: 75.33%')
    .style("text-anchor", "middle")
    .attr("x",(width / 2))
    .attr("y",(height + 75));
  
  svg.append('circle')
    .style('fill', 'lightpink')
		.attr('r', 5)
		.attr('cx', (width / 2-90))
		.attr('cy', (height + 50));
    
  svg.append("text")
    
    .text('female: 24.67%')
    .style("text-anchor", "middle")
    .attr("x",(width / 2))
    .attr("y",(height +55));

});

</script>
</div></a>
