<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width:384px;
  height: 160px;
  font-size: 12px;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script>

var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "genders");
svg.append("g")
	.attr("class", "lines");

var width = 300,
    height = 160,
	radius = Math.min(width, height) / 2 -20;

var pie = d3.layout.pie()
	.sort(null)
	.value(function(d) {
		return d.population;
	});

var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.6);

var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

svg.attr("transform", "translate(" + (width / 2 ) + "," + height / 2 + ")");

var color = d3.scale.ordinal().range(["#F44336", "#448AFF","#FFC107","#E040FB","#18FFFF","#8BC34A"]);


d3.csv("/csv/genderavg.csv", function(error, data) {
	if (error) throw error;
	/* ------- PIE SLICES -------*/
	var slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(data));

	slice.enter()
		.insert("path")
		.style("fill", function(d) { return color(d.data.gender); })
		.attr("class", "slice");

	slice.attr("d", arc);
	

	/* ------- TEXT LABELS -------*/

	var text = svg.select(".genders").selectAll("text")
		.data(pie(data));

	text.enter()
		.append("text")
		.attr("dy", ".35em")
		.text(function(d) {
			return d.data.gender+": "+d.data.population+"%";
		});
	
	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}

	text.attr("transform", function(d) {
				var pos = outerArc.centroid(d);
				pos[0] = radius * (midAngle(d) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
		})
		.style("text-anchor", function(d){
				return midAngle(d) < Math.PI ? "start":"end";
		});

	text.enter().append("text")
    .attr("x", 0 )
    .attr("y", 0 - radius/4 + 20 )
    .style("text-anchor", "middle")
    .style("fill","#F44336")
    .attr("font-weight", "bold")
    .style("font-size", radius/4+"px")
    .html("Gender ");
	/* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data));
	
	polyline.enter()
		.append("polyline");

	polyline.attr("points", function(d){
				var pos = outerArc.centroid(d);
				pos[0] = radius * 0.95 * (midAngle(d) < Math.PI ? 1 : -1);
				return [arc.centroid(d), outerArc.centroid(d), pos];		
		});
});
</script>
</body>
