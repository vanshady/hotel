<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

svg {
  margin: 30px 0 0 10px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script>

var width = 200,
    height = 200,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["Crimson", "Lightskyblue"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 30)
    .innerRadius(radius);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


d3.csv("/csv/genderavg.csv", function(error, data) {

  data.forEach(function(d) {
    d.population = +d.population;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");//.append("a").attr("xlink:href", "gender.html");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.gender); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .html(function(d) { return d.data.gender; })
      .style("fill","white")
      .style("font-wight","bold")
      .style("font-size","14");
  
  g.append("text")
    .attr("x", 0 )
    .attr("y", 0 -10 + radius/10 )
    .style("text-anchor", "middle")
    .style("fill","Crimson")
    .attr("font-weight", "bold")
    .style("font-size", radius/6+"px")
    .html("Female: 75.33 ");
    
  g.append("text")
    .attr("x", 0 )
    .attr("y", 0 +10 + radius/10 )
    .style("text-anchor", "middle")
    .style("fill","LightskyBlue")
    .attr("font-weight", "bold")
    .style("font-size", radius/6+"px")
    .html("Male: 24.67 ");
  
  
});

</script>
</body>
